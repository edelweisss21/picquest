<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./distribution/styles/fonts.css" />
		<link rel="stylesheet" href="./distribution/styles/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="header__logo">PicQuest</a>
			</div>
		</header>
		<main class="main">
			<section class="promo">
					<div class="container">
						<div class="main__text">
							<h1 class="main__title">
								Incredibly beautiful stock images for free
							</h1>
							<p class="main__subtitle">
								Over 1 million high quality images and videos from our talented
								community.
							</p>
						</div>
						<div class="main__search">
							<img src="./distribution/img/Search.svg" alt="search" />
							<input
								class="main__input"
								type="search"
								name="search"
								placeholder="Image search in PicQuest"
							/>
						</div>
				</div>
				</section>
				<section class="material">
					<div class="material__box">
						<a href="#" class="material__btn">Pictures</a>
						<a href="#" class="material__btn">Videos</a>
					</div>
					<div class="material__photos"></div>
				</section>
			</div>
		</main>
		<script src="./distribution/scripts/main.js"></script>
	</body>
</html>
